<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
    }

.slide-show{
    margin-top: 120px;
    width: 1000px ;
    height: 500px;
    overflow: hidden;
    align-items: center;
    position: relative;
   
}
.list-images{
    display: flex;
    width: 4000px;
    transition: 0.5s;

}
.btn:hover {
        color: white;
    }
    .btn {
        font-size: 45px;
        color: #999;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        transition: 0.5s;
        cursor: pointer;
    }
    .btn-left {
        left: 0;
    }
    .btn-right {
        right: 0;
    }
    .index-images {
        position: absolute;
        bottom: 10px;
        display: flex;
        left: 50%;
        transform: translateX(-50%);
    }
    .index-item {
        border: 2px solid #999;
        padding: 10px;
        margin: 3px;
        border-radius: 50%;
    }
    .active {
        background-color: #999;
    }

    .pulse {
        margin-top: 555px;
        width: 5rem;
        height: 5rem;
        background: linear-gradient(#19a1dc, #6cc1e6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        font-size: 2em;
        color: white;
      }

      .pulse::before,
      .pulse::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: #65c0e7;
        border-radius: 50%;
        z-index: 1;
        opacity: 0.7;
      }

      .pulse::before {
        animation: pulse 2s ease-in-out infinite;
      }

      .pulse::after {
        animation: pulse 2s 1s ease-in-out infinite;
      }

      @keyframes pulse {
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      #popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    #popup-content {
        position: relative;
        background: transparent; /* Xóa nền trắng */
        padding: 0; /* Xóa padding */
        border-radius: 0; /* Xóa bo góc */
        text-align: center;
    }

    #popup-image {
        max-width: 700px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    #close-popup-x {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        transition: color 0.3s;
    }

    #close-popup-x:hover {
        color: #ff0000;
    }
</style>

<script>
  // Hiển thị popup khi trang load
  window.onload = function() {
      document.getElementById('popup-overlay').style.display = 'flex';
  }

  // Đóng popup khi click dấu X
  document.getElementById('close-popup-x').onclick = function() {
      document.getElementById('popup-overlay').style.display = 'none';
  }

  // Đóng popup khi click ra ngoài nội dung
  document.getElementById('popup-overlay').onclick = function(e) {
      if (e.target === this) {
          this.style.display = 'none';
      }
  }
</script>
